Name: exempi
Summary: Library for easy parsing of XMP metadata
Version: 2.2.0
Release: 1
Group: System/Libraries
License: BSD
URL: http://libopenraw.freedesktop.org/wiki/Exempi
Sources:
    - http://libopenraw.freedesktop.org/download/%{name}-%{version}.tar.bz2
    - tests.xml
Patches:
    - nemo-tests-install.patch
Description: |
    Exempi provides a library for easy parsing of XMP metadata. It is a port of 
    Adobe XMP SDK to work on UNIX and to be build with GNU automake.
    It includes XMPCore and XMPFiles.
PkgConfigBR:
    - expat
    - zlib
PkgBR:
    - boost-devel
SetupOptions: -q -n %{name}-%{version}/exempi
Configure: autogen
ConfigOptions:
    - LDFLAGS="-L%{_libdir}"
    - CPPFLAGS="-I%{_includedir}" 
    - --enable-unittest
Builder: none
SubPackages:
    - Name: devel
      Summary: Headers for developing programs that will use %{name}
      Group: Development/Libraries
      Description: |
          This package contains the libraries and header files needed for
          developing with exempi

    - Name: tests
      Summary: Tests and tests.xml for %{name}
      Group: Development/Libraries
      Description: |
          This package contains the tests and tests.xml for %{name}
      Files:
          - /opt/tests/%{name}/*

